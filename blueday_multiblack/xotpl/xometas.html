<!-- titre de la page et meta descriptions -->
<title><{if $xoops_pagetitle !=''}><{$xoops_pagetitle}> : <{/if}><{$xoops_sitename}></title>
<meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
<meta name="robots" content="<{$xoops_meta_robots}>" />
<meta name="keywords" content="<{$xoops_meta_keywords}>" />
<meta name="description" content="<{$xoops_meta_description}>" />
<meta name="rating" content="<{$xoops_meta_rating}>" />
<meta name="author" content="<{$xoops_meta_author}>" />
<meta name="copyright" content="<{$xoops_meta_copyright}>" />
<meta name="generator" content="XOOPS" />
<{if $url}>
	<meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
<{/if}>

<!-- Force MSIE sans le  javascript supporté à prendre le thème default. non conforme aux standards mais fonctionnel  -->
<{if $isMsie}>
	<noscript>
	<meta http-equiv="refresh" content="0; url=<{xoAppUrl . xoops_theme_select=default}>" />
	</noscript>
<{/if}>

<!-- Pour la transition des pages -->
<meta http-equiv="Page-Enter" content="revealtrans(duration=1, transition=23)" />
<meta http-equiv="Page-Exit" content="revealtrans(duration=1, transition=23)" />

<!-- chemin pour prendre le fil RSS -->
<link rel="alternate" type="application/rss+xml" title="<{$smarty.const.THEME_RSS}>" href="<{xoAppUrl backend.php}>" />

<!-- chemin du favicon -->
<link rel="shortcut icon" type="image/ico" href="<{xoImgUrl icons/favicon.ico}>" />
<link rel="icon" type="image/png" href="<{xoImgUrl icons/favicon.png}>" />

<!-- Css de Xoops -->
<link rel="stylesheet" type="text/css" media="screen" href="<{xoAppUrl xoops.css}>" />
<!-- Css du thème -->
<link rel="stylesheet" type="text/css" media="screen,projection,print" href="<{xoImgUrl css/layout-soup.css}>" /><!-- feuille de style pour l'architecture du thème -->
<link rel="stylesheet" type="text/css" media="screen" title="Color" href="<{xoImgUrl css/style.css}>" />
<link rel="stylesheet" type="text/css" media="print" href="<{xoImgUrl css/print.css}>" />  <!-- feuille de style pour l'impression -->
